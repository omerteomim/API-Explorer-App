<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - API Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .meme-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .meme-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .meme-image:hover {
            transform: scale(1.02);
        }

        .meme-title {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
        }

        .get-meme-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin: 20px 0;
        }

        .get-meme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            animation: shake 0.5s ease-in-out;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .meme-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Meme Generator</h1>
            <p>Get your daily dose of laughter with random memes from across the internet!</p>
        </div>

        <div class="meme-container">
            <form method="POST" class="meme-form">
                <button type="submit" class="get-meme-button">Get Random Meme üé≤</button>
            </form>

            {% if error %}
                <div class="error">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            {% if meme %}
                <div class="meme-content">
                    <h2 class="meme-title">{{ meme.title }}</h2>
                    <img src="{{ meme.image_url }}" 
                         alt="{{ meme.title }}" 
                         class="meme-image">
                    
                    <div class="meme-stats">
                        <div class="stat">
                            <div class="stat-value">üéØ</div>
                            <div class="stat-label">Fresh Meme</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">üî•</div>
                            <div class="stat-label">Hot Content</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">üòÑ</div>
                            <div class="stat-label">Guaranteed Laughs</div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>

        <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>
</body>
</html>
